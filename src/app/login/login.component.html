<div class="wrapper" >
    <div class="container">
      <a href="" class="fb-login social-login">
        Login with Facebook
      </a>
       <a href="" class="google-login social-login">
        Login with Google
      </a>
      <p class="seperator" >-OR-</p>
      <form autocomplete="off" action="" [formGroup]="loginForm">
        <div class="group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"  formControlName = "user_email">
        </div>
        <div class="group">
          <label for="password">Password:</label>
          <input id="password" type="{{showPassword ? 'text' : 'password'}}" name="password" formControlName = "user_password" >
          <i class="fas fa-eye" (click)= "showPassword = true" *ngIf = "!showPassword" ></i>
          <i class="fas fa-eye-slash" (click) = "showPassword = false" *ngIf = "showPassword"></i>
        </div>
        <a href="" class="forget-link">Forgot password?</a>
        <input type="submit" value="Login" id="submit" (click)= "login()" [disabled]="!loginForm.valid">
          <!-- spinner -->
        <div style="margin-top: 20%;" class="text-center spinner" [hidden] = "spinner  == true">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </form>
    </div>
  </div>
