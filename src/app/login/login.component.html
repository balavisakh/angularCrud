<div class="wrapper" >
    <div class="container">
      <a href="" class="fb-login social-login">
        Login with Facebook
      </a>
       <a href="" class="google-login social-login">
        Login with Google
      </a>
      <p class="seperator" >-OR-</p>
      <form autocomplete="off" action="" [formGroup]="loginForm">
        <div class="group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email"  formControlName = "user_email">
        </div>
        <div class="group">
          <label for="password">Password:</label>
          <input id="password" type="password" name="password" formControlName = "user_password">
        </div>
        <a href="" class="forget-link">Forgot password?</a>
        <input type="submit" value="Login" id="submit" (click)= "login()" [disabled]="!loginForm.valid">
      </form>
    </div>
  </div>
